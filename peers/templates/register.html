{% extends "master.html" %}
{% block nav %}{% endblock %}
{% block body %}
<form 
    action="/register" 
    class="form-signin"
    method="post">
    <h2 class="form-signin-heading">Register for LetsThink!</h2>
    {% if error %}
    <h3 style="color: red" class="error">{{error}}</h3>
    {% endif %}
    <label class="" for="username">Username
    </label>
    <div class="form-group">
        <input class="form-control" type="text" value="{{username}}" name="username" required autofocus />
    </div>
    <label class="" for="password">
        Password
    </label>
    <div class="form-group">
        <input class="form-control" type="password" name="password" />
    </div>
    <label class="" for="password_verify">
        Verify your password
    </label>
    <div class="form-group">
        <input class="form-control" type="password" name="password_verify" />
    </div>
    <input type="submit" class="login-button" value="Register" />
</form>
{% endblock %}
